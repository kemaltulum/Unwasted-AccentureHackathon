

<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onRegisterFormSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username">
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email">
          </div>
        </div>
        <!--Select Gender-->
        <div class="form-group">
          <label for="sel1">Gender</label>
          <select class="form-control" id="sel1" ngModel name="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
        </div>
        <label for="sel1">Please select your allergy types</label>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" value="" ngModel name="glutenAllergy">Gluten</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" ngModel name="eggAllergy">Egg</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" value="" ngModel name="cornAllergy">Corn</label>
          </div>
        </div>
        <button class="btn btn-primary center" type="submit">Submit</button>
      </form>
      <!--Select allergies-->


    </div>
  </div>
</div>
