<div class="container">
    <div class="row">
        <div class="col-xs-12" align="center">
            <h3>Rate your experience!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 food-image">
            <img class="img-thumbnail img-responsive" src="{{foodImageSource}}" alt="{{imageName}}">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 food-name text-center">
            {{foodName}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" align="center">
            Did you like it?
        </div>
    </div>

    <div class="row like-buttons">
        <div class="col-xs-4 col-xs-offset-1 btn btn-success">
            I like it
        </div>
        <div class="col-xs-4 col-xs-offset-2 btn btn-danger">
            I don't like it
        </div>
    </div>

    <div class="row waste-container">
        <div class="col-xs-12" align="center">
            What portion of the meal have you consumed?
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="slidecontainer">
                <input type="range" min="1" max="6" value="3" class="slider" id="myRange">
            </div>
        </div>
    </div>


    <div class="row waste-eval">

    </div>

</div>
