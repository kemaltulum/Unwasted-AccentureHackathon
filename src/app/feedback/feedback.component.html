<div class="container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Rate Your Experience!</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="row">
        <div class="col-xs-12 food-image text-center">
            <img class="img-thumbnail img-responsive food-image-img" src="{{foodImageSource}}" alt="{{imageName}}">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 food-name text-center">
            {{foodName}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 question-title" align="center">
            Did you like it?
        </div>
    </div>

    <div class="row like-buttons">
        <div class="col-xs-4 col-xs-offset-1 btn btn-success" [ngClass]="{'default': !liked && !doesntLike, 'highlight' : liked, 'default' : !doesntLike}"(click) = "likeOrNotLike(1)">
            I like it
        </div>
        <div class="col-xs-4 col-xs-offset-2 btn btn-danger" [ngClass]="{'default': !liked && !doesntLike, 'highlight' : doesntLike, 'default' : !liked}" (click) = "likeOrNotLike(2)">
            I don't like it
        </div>
    </div>

    <div class="row question-title">
        <div class="col-xs-12" align="center">
            What portion of the meal have you consumed?
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 like-buttons">
            <div id="slidecontainer">
                <input type="range" #ref (change) = "changeWaste(ref.value)" [(ngModel)]="name"  min="1" max="6" value="3" class="slider" id="myRange">
            </div>
        </div>
    </div>


    <div class="row ">
        <div class="col-xs-10 col-xs-offset-1 btn btn-primary go-next" (click)="goNext()">
            I did not take this!
        </div>
    </div>

</div>
